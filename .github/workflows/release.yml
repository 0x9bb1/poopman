name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: Poopman-macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: Poopman-macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: Poopman-windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          # Ensure Xcode command line tools are available
          xcode-select --print-path
          # GPUI requires Metal framework which is included in macOS SDK

      - name: Install cargo-bundle (macOS)
        if: runner.os == 'macOS'
        run: cargo install cargo-bundle

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create app bundle (macOS)
        if: runner.os == 'macOS'
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          APP_PATH="target/${{ matrix.target }}/release/bundle/osx/Poopman.app"
          DMG_NAME="${{ matrix.asset_name }}.dmg"

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -r "$APP_PATH" dmg_contents/

          # Create a symbolic link to /Applications
          ln -s /Applications dmg_contents/Applications

          # Create the DMG
          hdiutil create -volname "Poopman" -srcfolder dmg_contents -ov -format UDZO "$DMG_NAME"

          # Cleanup
          rm -rf dmg_contents

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path poopman.exe -DestinationPath ../../../${{ matrix.asset_name }}.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.dmg

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/Poopman-macos-x86_64/Poopman-macos-x86_64.dmg
            artifacts/Poopman-macos-aarch64/Poopman-macos-aarch64.dmg
            artifacts/Poopman-windows-x86_64/Poopman-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
