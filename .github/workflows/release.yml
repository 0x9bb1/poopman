name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: Poopman-macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: Poopman-macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: Poopman-windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          # Ensure Xcode command line tools are available
          xcode-select --print-path
          # GPUI requires Metal framework which is included in macOS SDK

      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        run: |
          dotnet tool install --global wix --version 4.0.5
          wix --version

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create app bundle (macOS)
        if: runner.os == 'macOS'
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          APP_PATH="target/${{ matrix.target }}/release/bundle/osx/Poopman.app"
          DMG_NAME="${{ matrix.asset_name }}.dmg"

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -r "$APP_PATH" dmg_contents/

          # Create a symbolic link to /Applications
          ln -s /Applications dmg_contents/Applications

          # Create the DMG
          hdiutil create -volname "Poopman" -srcfolder dmg_contents -ov -format UDZO "$DMG_NAME"

          # Cleanup
          rm -rf dmg_contents

      - name: Create MSI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cargo bundle --release --target ${{ matrix.target }}

      - name: Prepare Windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $msiPath = Get-ChildItem -Path "target/${{ matrix.target }}/release/bundle/msi/*.msi" -ErrorAction SilentlyContinue
          if ($msiPath) {
            Copy-Item $msiPath.FullName -Destination "${{ matrix.asset_name }}.msi"
          } else {
            # Fallback to exe if MSI generation fails
            Copy-Item "target/${{ matrix.target }}/release/poopman.exe" -Destination "${{ matrix.asset_name }}.exe"
          }

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.dmg

      - name: Upload artifact (Windows MSI)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.msi
            ${{ matrix.asset_name }}.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/Poopman-macos-x86_64/Poopman-macos-x86_64.dmg
            artifacts/Poopman-macos-aarch64/Poopman-macos-aarch64.dmg
            artifacts/Poopman-windows-x86_64/Poopman-windows-x86_64.msi
            artifacts/Poopman-windows-x86_64/Poopman-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
